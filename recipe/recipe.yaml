context:
  version: "3.2.0"

package:
  name: shadowenv
  version: ${{ version }}

source:
  url: https://github.com/Shopify/shadowenv/archive/v${{ version }}.tar.gz
  sha256: a68e5d952afafed8ff45828baa66478ab5098c7f39bbb08c2068aa00fb5188f3

build:
  number: 0
  skip: win or ppc64le

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - shadowenv --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Reversible directory-local environment variable manipulations
  homepage: https://github.com/Shopify/shadowenv
  repository: https://github.com/Shopify/shadowenv

extra:
  recipe-maintainers:
    - danielnachun
