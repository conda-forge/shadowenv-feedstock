context:
  version: "3.3.0"

package:
  name: shadowenv
  version: ${{ version }}

source:
  url: https://github.com/Shopify/shadowenv/archive/v${{ version }}.tar.gz
  sha256: f97e25d75386aee7d46c8fa108eb229e77344fb164b859a861d63708d177b4d6

build:
  number: 0
  skip: win or ppc64le

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - shadowenv --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Reversible directory-local environment variable manipulations
  homepage: https://github.com/Shopify/shadowenv
  repository: https://github.com/Shopify/shadowenv

extra:
  recipe-maintainers:
    - danielnachun
